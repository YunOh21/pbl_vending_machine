<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        nav {
            width: 200px;
            background-color: #f5f5f5;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        nav h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        nav a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }
        nav a:hover {
            font-weight: bold;
        }
        main {
            flex: 1;
            padding: 30px;
        }
    </style>
    <script>
        function loadContent(endpoint) {
            fetch(endpoint)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                });
        }

        window.onload = function () {
            loadContent('/admin/inventory');  // 기본 페이지 로딩
        }
    </script>
</head>
<body>
    <nav>
        <h2>관리자 메뉴</h2>
        <a onclick="loadContent('/admin/inventory')">재고현황</a>
        <a onclick="loadContent('/admin/orders')">주문이력</a>
        <a onclick="loadContent('/admin/edit')">상품수정</a>
    </nav>
    <main>
        <div id="content">로딩 중...</div>
    </main>
</body>
</html>
